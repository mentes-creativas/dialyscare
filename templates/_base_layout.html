<!DOCTYPE html>
<html lang="es">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block titulo %}{% endblock %} | dialyscare</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
        {% block custom_head %}{% endblock %}

        <script defer src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
        <script defer src="{{ url_for('static', filename='js/default.min.js') }}"></script>
    </body>
</html>
